<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImpactX’25 Hackathon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(60% 60% at 50% 50%, #1b0b0b 0%, #0a0606 35%, #000 100%);
      color: #fff;
      display: grid;
      place-items: center;
    }

    .container {
      width: min(92vw, 1200px);
      text-align: center;
      position: relative;
      height: min(70vh, 560px);
    }

    /* Horizontal accent line */
    .line {
      position: absolute;
      left: 0; right: 0;
      top: 15%;
      height: 2px;
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, #7a0a0a 10%, #ff1a1a 50%, #7a0a0a 90%, rgba(0,0,0,0) 100%);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.35);
      opacity: 0.75;
      will-change: top, opacity;
      animation: scanY 4s ease-in-out infinite alternate;
    }

    @keyframes scanY {
      0% { top: 15%; opacity: 0.55; }
      50% { opacity: 0.9; }
      100% { top: 85%; opacity: 0.55; }
    }

    h1 {
      font-size: clamp(2.2rem, 7vw, 4.5rem);
      letter-spacing: 1px;
      color: #ff2b2b;
      text-shadow: 0 0 18px rgba(255,0,0,0.5);
      margin-bottom: 24px;
    }

    .meta {
      font-size: clamp(0.9rem, 2.2vw, 1.25rem);
      color: #c7c7c7;
      letter-spacing: 2px;
      margin-bottom: 36px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 10px;
      border: 2px solid #ff2b2b;
      background: rgba(0,0,0,0.35);
      color: #ff2b2b;
      text-decoration: none;
      letter-spacing: 1px;
      transition: box-shadow 0.25s ease, background 0.25s ease, color 0.25s ease;
    }
    .btn:hover {
      background: #ff2b2b;
      color: #000;
      box-shadow: 0 0 16px rgba(255, 43, 43, 0.75), 0 0 36px rgba(255, 43, 43, 0.35);
    }

    /* Hidden CRA root */
    #root { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="line" aria-hidden="true"></div>
    <h1>ImpactX’25 Hackathon</h1>
    <div class="meta">18–19 October 2025 · Bengaluru</div>
    <a class="btn" href="/impactx.html">REGISTER NOW</a>
  </div>

  <div id="root"></div>
</body>
</html>
